<html>
    <head>
        <title>Culpable</title>
    </head>
    <body>
        <h1>Senators</h1>
        <table>
            <tr>
                <th>Member</th>
                <th>Party</th>
                <th>twitter</th>
            </tr>
            <tr>
                {% for members in senate %}
                <th>{{ members.first_name }} {{ members.last_name }}</th>
                <th>{{ members.party }}</th>
                <th><a href="http://twitter.com/{{ members.twitter_account }}">{{ members.twitter_account }}</a></th>
            </tr>
            {% endfor %}
        </table>


        <h1>Headlines</h1>
        <form>
            <input type="text" name="publication" place-holder="search" />
            <input type="submit" value="Submit" />
        </form>
        {% for article in articles %}
        <b><a href="{{article.link}}">{{article.title}}</a></b><br />
        <i>{{article.published}}</i><br />
        <p>{{article.summary}}</p>
        <hr />
        {% endfor %}
    </body>
</html>
